  c_plaq        :  3.648
  c_rect        : -0.331
  ct0           :  1.0
  ct1           :  0.0
  ct2           :  0.0
  ctr0          :  1.5
  ctr1          :  0.0
  ctr2          :  0.0
  ## phi = [x,y,z] at t=0 for Csw
  phi           : [ -pi / 6.0      , 0.0     , pi / 6.0]
  ## phipr = [x,y,z] at t=Lt for Csw
  phipr         : [ -pi * (5.0/6.0), pi / 3.0, pi / 2.0]
